<!DOCTYPE html>

<html>
    <head>
        <title>Alan Partridge Soundboard</title>
        <link rel="stylesheet" href="soundboard.css">
    </head>

    <body>
        <p class="header">Audio Sampler</p>
        <div class="spacer">
            <div id="rows">
                <div id="box" onclick="ahha()">
                    <p class="box-number">10.</p>
                    <p class="box-title">Ah-Ha</p>
                    <p class="box-time">1.4</p>
                </div>

                <div id="box" onclick="dan()">
                    <p class="box-number">11.<br></p>
                    <p class="box-title">Dan</p>
                    <p class="box-time">0.5</p>
                </div>

                <div id="box" onclick="backofthenet()">
                    <p class="box-number">12.</p>
                    <p class="box-title">Back of the Net</p>
                    <p class="box-time">1.02</p>
                </div>
            </div>

            <div id="rows">
                <div id="box" onclick="bangoutoforder()">
                    <p class="box-number">13.</p>
                    <p class="box-title">Bang Out of Order</p>
                    <p class="box-time">1.38</p>
                </div>

                <div id="box" onclick="jurassicpark()">
                    <p class="box-number">14.</p>
                    <p class="box-title">Jurassic Park</p>
                    <p class="box-time">1.49</p>
                </div>

                <div id="box" onclick="smellmycheese()">
                    <p class="box-number">15.</p>
                    <p class="box-title">Smell my Cheese</p>
                    <p class="box-time">1.91</p>
                </div>
            </div>

            <div id="rows">
                <div id="box" onclick="goal()">
                    <p class="box-number">16.</p>
                    <p class="box-title">Goal</p>
                    <p class="box-time">1.49</p>
                </div>

                <div id="box" onclick="kissmyface()">
                    <p class="box-number">17.</p>
                    <p class="box-title">Kiss my Face</p>
                    <p class="box-time">1.07</p>
                </div>

                <div id="box" onclick="hellopartridge()">
                    <p class="box-number">18.</p>
                    <p class="box-title">Hello Partridge</p>
                    <p class="box-time">2.25</p>
                </div>
            </div>
        </div>

        <script src="soundboard.js" type="text/javascript"></script>
    </body>
</html>
