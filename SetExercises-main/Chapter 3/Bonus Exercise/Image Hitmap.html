<!--
    Read the following tutorial: Add a hitmap on top of an image and create your own hitmap. Again, images must be cleared for commercial use.
    Your idea doesn't have to be overly complicated. Here are some suggestions:s

        Example: A country/world map linking to Wikipedia pages for different continents/regions etc.
        Example: An image of the inside of a computer linking to different explanation/sales pages.
        Example: A map of BathSpa university that links to relevant course pages.
-->

<!DOCTYPE html>

<html>
    <head>
        <title>Hogwarts Houses</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="imghitmap.css">
    </head>

    <body>
        <div class="title">Hogwarts Houses</div>
        <br><br>

        <div id="img">
            <img src="Frame 1.png" usemap="#mapmap">
            <map name="mapmap">
                <area shape="rect" coords="72, 72, 471, 471" href="https://www.wizardingworld.com/collections/gryffindor">
                <area shape="rect" coords="527, 72, 926, 471" href="https://www.wizardingworld.com/collections/hufflepuff">
                <area shape="rect" coords="72, 527, 471, 926" href="https://www.wizardingworld.com/collections/slytherin">
                <area shape="rect" coords="527, 527 926, 926" href="https://www.wizardingworld.com/collections/ravenclaw">
            </map>
        </div>
    </body>
</html>
