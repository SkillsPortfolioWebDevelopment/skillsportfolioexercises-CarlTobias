<!--as always, i started the file with the necessary tags (<!DOCTYPE>, <html>, <head>, and <body>)-->
<!DOCTYPE html>

<html>
    
    <head>
        <!--i named the page "Three Images"-->
        <title>Three Images</title>

        <!--and here we have the links used for the fonts i used for the page (as an extra)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

        <!--and this is the link tag i used to connect the external stylesheet to this html file-->
        <link rel="stylesheet" href="threeimages.css">
    </head>

    <body>
        <!--
            inside the body, i mainly used anchor <a> tags to enable me to add links to the images i attached
            i also used a div class to make my own custom header
        -->
        <div id="head">Three Images</div>
        
        <br><br>
        Outdoor Hall<br>
        <!--
            inside the tag here, you can see i added an href attribut to give a link,
            and i added the target attribute to make it jump to a new tab
            i also included the image <img> tag inside to make the picture connected to the link
            you can also see an alt attribute, and this is just to give the picture a name incase it doesn't load for the user
        -->
        <a href="https://i.pinimg.com/564x/f6/82/dd/f682dd58ed84b24f6efcf9efd28991cd.jpg" target="_blank">
            <img src="https://i.pinimg.com/564x/f6/82/dd/f682dd58ed84b24f6efcf9efd28991cd.jpg" alt="Outdoor Hall">
        </a>
        <br><br><br>

        <!--you can see the same thing repeated for the two other pictures-->
        Building<br>
        <a href="https://i.pinimg.com/564x/36/72/85/36728550baf1778484bdf6a034764ed4.jpg" target="_blank">
            <img src="https://i.pinimg.com/564x/36/72/85/36728550baf1778484bdf6a034764ed4.jpg" alt="Building">
        </a>
        <br><br><br>

        Brown Cabinet<br>
        <a href="https://i.pinimg.com/564x/68/3d/3e/683d3ec6527e1c3f0e1b4f90bb88b3de.jpg" target="_blank">
            <img src="https://i.pinimg.com/564x/68/3d/3e/683d3ec6527e1c3f0e1b4f90bb88b3de.jpg" alt="Brown Cabinet">
        </a>
        <br><br><br>
    </body>
</html>
