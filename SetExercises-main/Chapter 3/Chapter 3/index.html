<!--
  Copy the below html and css files into a new directory.
  Edit style.css so that the four ```div``` elements in index.html will have a filter look like this: 

  ![image](https://drive.google.com/file/d/1C-UmpOCYXqwEBgLc6laZkGKvMws38ti6/view?usp=sharing)
-->

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="additionalstyles.css" type="text/css">

    <title>Styling Those Divs</title>

  </head>

  <body>
    <!--
      i didn't change anything here, except for one thing;
      the only thing i changed is instead of id, i made it class, because the css code is set to .class not #id
    -->
    <div class="A">div#A</div>
    <div class="B">div#B</div>
    <div class="C">div#C</div>
    <div class="D">div#D</div>

  </body>
</html>
