<!DOCTYPE html>

<html>
    <head>
        <title>Introduction to CSS</title>
        <!--
            this link tag here helps in connecting th .html and .css file together
            rel defines the relationship between the two files (in this case stylesheet)
            href locates the .css file
        -->
        <link rel="stylesheet" href="feb9.css">
        
            
    </head>

    <body>
        <!--
                this is one of the techniques to add css into html
                and it's called "Inline CSS"
            -->
            <h1 style="color: #C7B674">CASCADING STYLESHEET</h1>

        <!--
            this is another technique called "Internal CSS"
        
        <style type="text/CSS">
            p{
                color: rebeccapurple;
                font-family: 'Courier New', Courier, monospace;
                font-size: 36px;
            }
        </style>
        -->
        <p>
            boop doop loop coop
        </p>
    </body>
</html>
