<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <style>
        img{
            display: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://i.pinimg.com/564x/8b/7e/b0/8b7eb06f49d73975d165a0f4b52600c1.jpg">
        <img src="https://i.pinimg.com/564x/ae/da/44/aeda442d7b283f19e28d49877b1904a2.jpg">
        <img src="https://i.pinimg.com/564x/4c/b4/57/4cb457cdb2cb4c64cc33e3b06ad0b9f1.jpg">
    </div>


    <h1>Hello, my favourite F1 driver is <span id="name"></span>.</h1>
    <script>
        let name = "Carlos Sainz"
        document.getElementById("name").innerHTML = name;

        //function is called, return value will end up in ans
        let ans = myFunction(5, 13);
        document.write(ans);

        //function returns the product of a and b
        function myFunction(a, b) {
            return a * b;
        }
    </script>
</body>
</html>
