<!DOCTYPE html>

<html>
    <head>
        <title>Using Forms 2</title>
        <link rel="stylesheet" href="mar30.css">
    </head>

    <body>
        <form>
            <ul>
                <li>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="user_name" placeholder="Enter your first name..."><br><br>
                </li>

                <li>
                    <label for="mail">Email: </label>
                    <input type="text" id="email" name="user_email" placeholder="Enter your e-mail...">
                </li>

                <li>
                    <label for="msg">Message: </label>
                    <textarea id="msg" name="user_message" placeholder="Enter a message..."></textarea>
                </li>

                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
        </form>
    </body>
</html>
